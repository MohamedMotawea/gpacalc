<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA calc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>german gpa calculator</h1>
    <div class="container">
        <div id="parent-form">  
            <form id="zero-form" class="course-form">
                <input type="text" class="course-name" value="" placeholder="course name">
                <input type="number" class="course-gpa" placeholder="gpa" value="" min="0.7" max="5">
                <input type="number" class="crd-hrs" value="" placeholder="credit hours">
                <input type="reset" class="reset">
            </form>
        </div>
        <button id="add-button">Add course</button>
        <button id="calc-button">Calculate</button>
        <h2 id="gpa">gpa: 0</h2>
    </div>
    <script src="jslearn.js"></script>
</body>
</html>
